<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="timer.png" type="image/x-icon">
</head>
<body>
    <div class="counter-container">
        <h1>Enter the Event Details <span id="heading"></span> </h1>
    </div>
    <div class="counter-container">
        <form action="">
            <input type="text" id="name" placeholder="Event Name">
            <input type="date" name="event" id="event">
            <input type="button" value="Submit" id="button">
        </form>
    </div>
    <div class="counter-container"> 
        <div class="days">
            <p>0</p>
            <span>Days</span>
        </div>
        <div class="hours">
            <p>0</p>
            <span>Hours</span>
        </div>
        <div class="minutes">
            <p>0</p>
            <span>Minutes</span>
        </div>
        <div class="seconds">
            <p>0</p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>

    <footer>
        Made with ❤️ by Ratna Kumar
    </footer>
</body>
</html>
